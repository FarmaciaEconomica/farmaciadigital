<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usu√°rio Admin - Farm√°cia Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
        }
        .info strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Criar Admin</h1>
        <p class="subtitle">Crie seu usu√°rio administrador</p>
        
        <div class="info">
            <strong>‚ö†Ô∏è Importante:</strong>
            Certifique-se de que o servidor backend est√° rodando na porta 10000
        </div>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="email">Email *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="admin@farmacia.com" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">Senha *</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="M√≠nimo 6 caracteres" 
                    required
                    minlength="6"
                >
            </div>
            
            <div class="form-group">
                <label for="full_name">Nome Completo (opcional)</label>
                <input 
                    type="text" 
                    id="full_name" 
                    name="full_name" 
                    placeholder="Administrador"
                >
            </div>
            
            <button type="submit" id="submitBtn">Criar Administrador</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        const form = document.getElementById('adminForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        
        // Detectar URL do backend (pode ser localhost ou produ√ß√£o)
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:10000' 
            : window.location.origin.replace(/:\d+$/, ':10000');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const full_name = document.getElementById('full_name').value || 'Administrador';
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Criando...';
            messageDiv.className = 'message';
            messageDiv.textContent = '';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/create-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        full_name
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `
                        <strong>‚úÖ Sucesso!</strong><br>
                        Usu√°rio admin criado com sucesso.<br>
                        <strong>Email:</strong> ${data.user.email}<br>
                        <strong>Nome:</strong> ${data.user.full_name}<br><br>
                        Agora voc√™ pode fazer login no painel admin!
                    `;
                    form.reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = `‚ùå Erro: ${data.error || 'Erro desconhecido'}`;
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <strong>‚ùå Erro de conex√£o</strong><br>
                    N√£o foi poss√≠vel conectar ao servidor backend.<br>
                    Verifique se o servidor est√° rodando em: <code>${API_URL}</code>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Criar Administrador';
            }
        });
    </script>
</body>
</html>
